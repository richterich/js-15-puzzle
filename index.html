<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
        <title>Fifteen Puzzle Game</title>
        <style>
            * {
                margin: 0%;
                padding: 0%;
            }
            html,
            body {
                font-family: 'Montserrat', sans-serif;
                font-size: 100%;
                background-repeat: no-repeat;
                background-size: cover;
                background-image: radial-gradient(circle at center, #302b63, #24243e, #0f0c29);
                color: #2c2c2e;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            canvas {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            #game-area {
                flex: 1;
            }
            #footer {
                margin: 1.5rem auto;
                font-size: 0.6rem;
                text-align: center;
            }
            #credit_container {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: flex-end;
                font-style: normal;
                font-weight: normal;
                font-size: 14px;
                line-height: 16px;
                margin: 10px 0;
            }
            #refresh {
                width: 95px;
                height: 36px;
                font-family: 'Montserrat', sans-serif;
                border-radius: 10px;
                background: #fff;
                opacity: 0.4;
                border: 0px;
                box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.25);
                margin: 0 20px;
            }
            #refresh:hover {
                opacity: 0.6;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.35);
            }
            #refresh:active {
                opacity: 0.2;
                box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.25);
            }
            #refresh:focus {
                outline: none;
            }
        </style>
    </head>
    <body>
        <div id="credit_container">
            <p id="credit"></p>
            <button id="refresh">Refresh</button>
        </div>
        <div id="game-area"></div>
        <footer id="footer">
            <p>Â© 2020 Alexander Richterich</p>
        </footer>
    </body>
</html>
